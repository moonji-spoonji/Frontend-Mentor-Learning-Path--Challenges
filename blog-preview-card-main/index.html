  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="A black, white, and yellow abstract coding design" class="card-img">
    <div class="top">
      <p class="learning">
        Learning

      HTML & CSS foundations

      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="creator">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hopper's profile picture" class="avatar">
      <p class="name">
        Greg Hooper
      </p>
    </div>
  </main>
